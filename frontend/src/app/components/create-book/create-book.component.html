<div class="col-md-6 offset-md-3">
    <h3>Create Book</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" id="title"
                [(ngModel)]="book.title" name="title">
        </div>

        <div class="form-group">    
                <label>Author</label>
            <input type="text" class="form-control" id="author"
                [(ngModel)]="book.author" name="author">
        </div>

        <div class="form-group">    
                <label>Publisher</label>
            <input type="text" class="form-control" id="publisher"
                [(ngModel)]="book.publisher" name="publisher">
        </div>

        <div class="form-group">    
            <label>Year</label>
        <input type="text" class="form-control" id="year"
            [(ngModel)]="book.year" name="year">
        </div>

        <div class="form-group">    
            <label>Language</label>
        <input type="text" class="form-control" id="language"
            [(ngModel)]="book.language" name="language">
        </div>

        <div class="form-group">    
            <label>Pages</label>
            <input type="text" class="form-control" id="pages"
                [(ngModel)]="book.pages" name="pages">
        </div>
        <div class="form-group">
            <label>Available</label>
            <select class="form-select" name="availability" [(ngModel)]="book.availability">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <button class="btn btn-success mt-3" type="submit">Submit</button>
    </form>
</div>
